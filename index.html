<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sryle.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display display">
                <div class="display__input"><div readonly="true" class="text__input" type="text" ></div></div>
                <div class="display__output"><div readonly="true" class="text__output" type="text" ></div></div>

                <!-- <div class="display__input"><input readonly="true" class="text__input" type="text" value="100"></div>
                <div class="display__output"><input readonly="true" class="text__output" type="text" value="100"></div> -->
            </div>
            <div class="calculator__buttons">
                <a class="button function">AC</a>
                <a class="button function">DEL</a>
                <a class="button operator percent"><b>%</b></a>
                <a class="button operator divide"><b>รท</b></a>

                <a class="button number">7</a>
                <a class="button number">8</a>
                <a class="button number">9</a>
                <a class="button operator multiply"><b>X</b></a>

                <a class="button number">4</a>
                <a class="button number">5</a>
                <a class="button number">6</a>
                <a class="button operator subtract"><b>-</b></a>

                <a class="button number">1</a>
                <a class="button number">2</a>
                <a class="button number">3</a>
                <a class="button operator add"><b><span class="oper">+</span></b></a>

                <a class="button">0</a>
                <a class="button">00</a>
                <a class="button">.</a>
                <a class="button equals"><b>=</b></a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
